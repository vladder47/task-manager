<!doctype html>

<html ng-app="app" ng-controller="createProjectController">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h1>Создание проекта:</h1>
    <br>
    <form novalidate ng-submit="SubmitCreateNewProject()">
            <div class="form-group">
                <label for="ProjectName">Название проекта</label>
                <input type="text" ng-model="newProject.title" class="form-control" id="ProjectName" aria-describedby="newProject.title" placeholder="Введите название проекта">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select ng-model="newProject.user.id" class="form-control" id="exampleFormControlSelect1">
                    <option type="number" ng-repeat="l in LeaderList" ng-value="l.id">{{l.username}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputDate">Введите дату:</label>
                <input type="datetime-local" ng-model="newProject.deadline" class="form-control" id="inputDate">
            </div>

            <div class="multiselect">
                <div class="selectBox" onclick="showCheckboxes()">
                    <select>
                        <option>Select an option</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                    <label for="one">
                        <input type="checkbox" id="one" />First checkbox</label>
                    <label for="two">
                        <input type="checkbox" id="two" />Second checkbox</label>
                    <label for="three">
                        <input type="checkbox" id="three" />Third checkbox</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
</div>
</body>
</html>
