<!doctype html>

<html ng-app="app" ng-controller="createProjectController">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h1>Изменить проект №{{project.id}}:</h1>
    <br>
    <form novalidate ng-submit="modifyProject()">
        <div class="form-group">
            <label for="ProjectName">Название проекта</label>
            <input type="text" ng-model="editProject.title" class="form-control" id="ProjectName">
        </div>
        <div class="form-group">
            <label for="editProjectDeadline">Дата сдачи:</label>
            <input type="date" ng-value="project.deadline" ng-model="editProject.deadline" class="form-control" id="editProjectDeadline">
        </div>
        <div class="form-group">
            <div class="form-check form-check-inline" ng-repeat="u in users">
                <input class="form-check-input" type="checkbox" id="editProjectUsers" ng-model="editProject.users[u.id]">
                <label class="form-check-label" for="editProjectUsers">{{u.username}}</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
