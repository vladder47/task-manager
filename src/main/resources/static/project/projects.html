<!doctype html>

<html ng-app="app" ng-controller="projectsController">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h1>Проекты:</h1>
    <br>
    <a class="btn btn-outline-warning" href="#!/projects/create">Создать проект</a>
    <br>
    <br>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Имя руководителя</td>
            <td>Время сдачи</td>
            <td>Время создание</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProjectsList">
            <td><a ng-href="#!/tasks?project={{p.id}}">{{p.title}}</a></td>
            <td>{{p.leaderUsername}}</td>
            <td>{{p.deadline}}</td>
            <td>{{p.createdAt}}</td>
            <td><a class="btn btn-danger" href="#!/projects/{{p.id}}">Редактировать</a></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
