<div>
    <h1>Создание проекта:</h1>
    <br>
    <form novalidate ng-submit="SubmitCreateNewProject()">
        <div class="form-group">
            <label for="ProjectName">Название проекта</label>
            <input type="text" ng-model="newProject.title" class="form-control" id="ProjectName"
                   aria-describedby="newProject.title" placeholder="Введите название проекта">
        </div>
        <div class="form-group">
            <label for="inputDate">Дата сдачи:</label>
            <input type="date" ng-model="newProject.deadline" class="form-control" id="inputDate">
        </div>
        <div class="form-group">
            <div class="form-check form-check-inline" ng-repeat="u in users">
                <input class="form-check-input" type="checkbox" id="newProjectUsers" ng-model="newProject.users[u.id]">
                <label class="form-check-label" for="newProjectUsers">{{u.username}}</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
