<h3>Изменить задачу №{{task.id}}</h3>
<form novalidate ng-submit="modifyTask()">
    <div class="form-group col-md-6">
        <label for="editTaskTitle">Название</label>
        <input class="form-control" type="text" ng-model="editTask.title" id="editTaskTitle">
    </div>
    <div class="form-group col-md-6">
        <label for="editTaskDescription">Описание</label>
        <input class="form-control" type="text" ng-model="editTask.description" id="editTaskDescription">
    </div>
    <div class="form-group col-md-6">
        <label for="editTaskPriority">Приоритет</label>
        <select ng-model="editTask.priority" class="form-control" id="editTaskPriority">
            <option type="text" ng-repeat="(key, value) in priorities" ng-value="key">{{value}}</option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <label for="editTaskStatus">Статус</label>
        <select ng-model="editTask.status" class="form-control" id="editTaskStatus">
            <option type="text" ng-repeat="(key, value) in statuses" ng-value="key">{{value}}</option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <label for="editTaskDeadline">Срок исполнения</label>
        <input class="form-control" type="date" ng-value="task.deadline" ng-model="editTask.deadLine" id="editTaskDeadline">
    </div>
    <div class="form-group">
        <div class="form-check form-check-inline" ng-repeat="u in users">
            <input class="form-check-input" type="checkbox" id="editTaskUsers"
                   ng-true-value="{{u.id}}" ng-model="editTask.users[u.id]">
            <label class="form-check-label" for="editTaskUsers">{{u.username}}</label>
        </div>
    </div>
    <div>
        <button class="btn btn-success" type="submit">Сохранить</button>
    </div>
</form>
