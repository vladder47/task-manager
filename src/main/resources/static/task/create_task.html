<h3>Добавить новую задачу</h3>
<form novalidate ng-submit="createNewTask()">
    <div class="form-group col-md-6">
        <label for="newTaskTitle">Название</label>
        <input class="form-control" type="text" ng-model="newTask.title" id="newTaskTitle">
    </div>
<!--    todo С ДОБАВЛЕНИЕМ РЕГИСТРАЦИИ УБРАТЬ ЭТО ПОЛЕ!!!-->
    <div class="form-group col-md-6">
<!--        <label for="newTaskLeaderId">Имя владельца</label>-->
<!--        <input class="form-control" type="number" ng-model="newTask.leaderId" id="newTaskLeaderId">-->
        <label for="newTaskLeaderId">Имя владельца</label>
        <select ng-model="newTask.leader.id" class="form-control" id="newTaskLeaderId">
            <option type="number" ng-repeat="u in users" ng-value="u.id">{{u.username}}</option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <label for="newTaskDescription">Описание</label>
        <input class="form-control" type="text" ng-model="newTask.description" id="newTaskDescription">
    </div>
    <div class="form-group col-md-6">
        <label for="newTaskPriority">Приоритет</label>
        <select ng-model="newTask.priority" class="form-control" id="newTaskPriority">
            <option type="text" value="PLANNING">В планах</option>
            <option type="text" value="VERYLOW">Очень низкий</option>
            <option type="text" value="LOW">Низкий</option>
            <option type="text" value="MEDIUM">Средний</option>
            <option type="text" value="HIGH">Высокий</option>
            <option type="text" value="VERYHIGH">Очень высокий</option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <label for="newTaskStatus">Статус</label>
        <select ng-model="newTask.status" class="form-control" id="newTaskStatus">
            <option type="text" value="CREATED">Создана</option>
            <option type="text" value="INPROGRESS">В работе</option>
            <option type="text" value="CHECKING">Передана на проверку</option>
            <option type="text" value="RETURNED">Возвращена на доработку</option>
            <option type="text" value="COMPLETED">Завершена</option>
            <option type="text" value="CANCELED">Отменена</option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <label for="newTaskDeadline">Срок исполнения</label>
        <input class="form-control" type="date" ng-model="newTask.deadLine" id="newTaskDeadline">
    </div>
    <div>
        <button class="btn btn-success" type="submit">Сохранить</button>
    </div>
</form>
